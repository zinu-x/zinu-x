<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
<div class="container">
    <h1>Tip Calculator</h1>
    <div class="bill-total">
        <label for="billAmount">Bill Total:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">
    </div>
    <div class="tip-range">
        <label for="tipPercentage">Tip:</label>
        <input type="range" id="tipPercentage" min="0" max="100" value="15">
    </div>
    <div class="tip-percentage">
        <label for="tipPercentageValue">Tip Percentage:</label>
        <input type="number" id="tipPercentageValue" readonly>
    </div>
    <div class="tip-amount">
        <label for="tipAmount">Tip Amount:</label>
        <input type="text" id="tipAmount" readonly>
    </div>
    <div class="total-bill">
        <label for="totalBill">Total Bill with Tip:</label>
        <input type="text" id="totalBill" readonly>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
